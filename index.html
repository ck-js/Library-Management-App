<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
<link rel="stylesheet" href="style.css">
</head>
<body id="body-container" class="dark-mode">    
<div id="header-container">
Librafy
</div>

    <!-- <div id="nav-container">

    </div> -->

    <div id="overview-container">
        <p id="total-books">Books on shelf: </p>
<p id="books-read">Books Read: </p>
<p id="books-unread">Books Unread: </p>
    </div>

    <div id="output-header">
<h3>Sort By</h3>
<button onclick="sortNewest()">Newest</button>
<button onclick="sortOldest()">Oldest</button>
<button onclick="sortAlphabetically()">Title(A-Z)</button>
<button onclick="sortAuthor()">Author(A-Z)(A-Z)</button>
<!-- <button onclick="sortReadStatusTrue()">Read Status</button> -->
    </div>
<div id="theme-selector">
    Theme 
    <button id="toggle-theme" onclick="toggleTheme()">Light Mode</button>
</div>



<div id="output">
    
</div>

<button id="add-new-book" onclick="openDialog()" aria-label="Add new book">+</button>

<dialog id="my-dialog" class="dark-mode">
<form action="" id="my-form">

<div class="form-control-wrapper">
    <label for="title">Book Title</label>
    <input type="text" name="title" id="title" required>
</div>

<div class="form-control-wrapper">
    <label for="author">Author</label>
    <input type="text" name="author" id="author">
</div>

<div class="form-control-wrapper">
    <label for="pages"># Pages</label>
    <input type="text" name="pages" id="pages">
</div>




<button type="submit">Submit</button>
<button type="button" onclick="closeDialog()">Close</button>

</form>
</dialog>

</body>
</html>
